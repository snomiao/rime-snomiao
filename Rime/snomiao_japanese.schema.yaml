##########################
# Lookup
japanese_reverse_lookup:
  tags: [translate_en2jp_lookup, wubi86_lookup, stroke_lookup, pinyin_japanese_lookup]
  spelling_hints: 5
  dictionary: japanese

translate_en2jp_reverse_lookup:
  tags: [translate_en2jp_lookup]
  spelling_hints: 5
  dictionary: translate_en2jp

##########################
# other
punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { accept: "Control+Shift+1", select: .next, when: always }

editor:
  bindings:
    Alt_L: commit_comment
    Shift_L: commit_comment

menu:
  page_size: 10
