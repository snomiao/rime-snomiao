# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: snomiao_japanese
  name: "雪星日本語方案2"
  version: "1.1.2"
  author:
    - ensigma96 <ensigma96@gmail.com>
    - snomiao <snomiao@gmail.com>
  dependencies:
    - pinyin_japanese
    - wubi86
    - translate_en2jp
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: extended_charset
    states: [常用, 增廣]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
  # - name: t2jp
  #   reset: 1
  #   states: ["T2JP", "OFF"]
  # - options: [jp_variants, zh_simp, zh_tw]
  #   reset: 0
  #   states:
  #     - 字形 → 日本
  #     - 字形 → 大陸
  #     - 字形 → 台灣

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@japanese_lookup
    - affix_segmentor@translate_en2jp_lookup
    - affix_segmentor@pinyin_japanese_lookup
    - affix_segmentor@stroke_lookup
    - affix_segmentor@wubi86_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - script_translator
    # - reverse_lookup_translator
    - table_translator@japanese_lookup
    - script_translator@pinyin_japanese_lookup
    - table_translator@translate_en2jp_lookup
    - table_translator@stroke_lookup
    - table_translator@wubi86_lookup
  filters:
    # - simplifier
    - simplifier@emoji_suggestion
    - simplifier@simplifier_t2jp
    - uniquifier
    - reverse_lookup_filter@japanese_reverse_lookup
    - reverse_lookup_filter@translate_en2jp_reverse_lookup

abc_segmentor:
  extra_tags:
    - japanese_lookup
    - translate_en2jp_lookup
    - wubi86_lookup
    - pinyin_japanese_lookup

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-_"
  delimiter: " '"
  algebra:
    - "derive/_/x/"
    - "derive/-/q/"
    # Add / remove rules the as you wish
    - "derive/i_e/ye/"
    # - 'derive/fu/hu/'


# lookupers
japanese_lookup:
  dictionary: japanese
  spelling_hints: 5
  comment_format:
    - "xlit|q|ー|"
  preedit_format:
    - "xlit|q|ー|"

pinyin_japanese_lookup:
  tag: pinyin_japanese_lookup
  prefix: "P"
  dictionary: pinyin_japanese
  prism: snomiao_japanese
  preedit_format:
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - xform/eh/ê/
    - 'xform ([aeiou])(ng?|r)([-;/<,>\\.]) $1$3$2'
    - 'xform ([aeo])([iuo])([-;/<,>\\.]) $1$3$2'
    - "xform a[-;] ā"
    - "xform a/ á"
    - "xform a[<,] ǎ"
    - 'xform a[>\\.] à'
    - "xform e[-;] ē"
    - "xform e/ é"
    - "xform e[<,] ě"
    - 'xform e[>\\.] è'
    - "xform o[-;] ō"
    - "xform o/ ó"
    - "xform o[<,] ǒ"
    - 'xform o[>\\.] ò'
    - "xform i[-;] ī"
    - "xform i/ í"
    - "xform i[<,] ǐ"
    - 'xform i[>\\.] ì'
    - "xform u[-;] ū"
    - "xform u/ ú"
    - "xform u[<,] ǔ"
    - 'xform u[>\\.] ù'
    - "xform ü[-;] ǖ"
    - "xform ü/ ǘ"
    - "xform ü[<,] ǚ"
    - 'xform ü[>\\.] ǜ'
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/
  tips: 〔拼音和字〕

translate_en2jp_lookup:
  tag: translate_en2jp_lookup
  dictionary: translate_en2jp
  prism: translate_en2jp
  tips: 〔English Lookup〕
  prefix: "E"
  suffix: "`"
  tips: 〔English 反查〕

stroke_lookup:
  tag: stroke_lookup
  dictionary: stroke
  enable_completion: true
  prefix: "H"
  suffix: "`"
  tips: 〔筆畫輸入〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xlit/hspnz/一丨丿丶乙/

wubi86_lookup:
  tag: wubi86_lookup
  dictionary: wubi86
  enable_completion: true
  prefix: "W"
  suffix: "`"
  tips: 〔五筆86輸入〕
  comment_format:
    - xlit/gh/-|/

recognizer:
  import_preset: default
  patterns:
    easy_en_lookup: "^E[a-z]*'?$"
    pinyin_japanese_lookup: "^P[a-z;/,.]*`?$"
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    stroke_lookup: "^H[a-z]*`?$"
    translate_en2jp_lookup: "^T[a-z;/,.]*`?$"
    wubi86_lookup: "^W[a-z]*'?$"

