# encoding: utf-8

schema:
  schema_id: snomiao_wubi86
  name: "@雪星五笔86方案"
  version: "1.1"
  author:
    - 雪星实验室
  description: |
    五筆字型86版＋漢語拼音混合輸入。
    碼表源自 ibus-table
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: extended_charset
    states: [常用, 增廣]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@translate_en2zh_lookup
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator@translate_en2zh_lookup
    - table_translator
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - reverse_lookup_filter@translate_en2zh_reverse_lookup


emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

speller:
  delimiter: " ;'"
  #max_code_length: 4  # 四碼頂字上屏

translator:
  dictionary: wubi86
  prism: snomiao
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"

abc_segmentor:
  extra_tags:
    - reverse_lookup
#
reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

translate_en2zh_lookup:
  dictionary: wubi86
  # enable_completion: true
  prefix: "z"
  suffix: "'"
  tips: 〔英语〕

translate_en2zh_reverse_lookup: #
  tags: [translate_en2zh_lookup]
  dictionary: translate_en2zh

punctuator:
  import_preset: default

# key_binder:
#   import_preset: default

key_binder:
  bindings:
    - { accept: "Control+Shift+1", select: .next, when: always }
    - { accept: "Control+Shift+2", select: snomiao_wubi, when: always }
    - { accept: "Control+Shift+3", select: snomiao_japanese, when: always }
    - { accept: "Control+Shift+4", select: snomiao_pinyin, when: always }
    - { accept: "Control+Shift+5", select: international, when: always }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^`[a-z]*'?$"
    translate_en2zh_lookup: "^z[a-z]*'?$"
