# Rime schema

# encoding: utf-8

schema:
  schema_id: sno_japanese
  name: "雪星日本語"
  version: "1.1.3"
  author:
    - ensigma96 <ensigma96@gmail.com>
    - snomiao <snomiao@gmail.com>
  dependencies:
    - japanese_pinyin
    - japanese_wubi86
    - japanese
    - wubi86
    - translate_en2jp
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: extended_charset
    states: [常用, 增廣]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]
  - name: zhjp_translate
    reset: 1
    states: [原文, 辞書]
  - name: zh_emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@translate_en2jp_lookup
    - affix_segmentor@japanese_lookup
    - affix_segmentor@japanese_wubi86_lookup
    - affix_segmentor@japanese_pinyin_lookup
    - affix_segmentor@stroke_lookup
    - affix_segmentor@wubi86_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - script_translator
    # - reverse_lookup_translator
    - table_translator@translate_en2jp_lookup
    - table_translator@japanese_lookup
    - table_translator@japanese_wubi86_lookup
    - script_translator@japanese_pinyin_lookup
    - table_translator@stroke_lookup
    - table_translator@wubi86_lookup
  filters:
    - simplifier@zhjp_translate
    - simplifier@zh_emoji_suggestion
    - uniquifier
    - reverse_lookup_filter@japanese_reverse_lookup
    - reverse_lookup_filter@translate_en2jp_reverse_lookup

abc_segmentor:
  extra_tags:
    - translate_en2jp_lookup
    - japanese_lookup
    - japanese_wubi86_lookup
    - japanese_pinyin_lookup
    - wubi86_lookup

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-_"
  delimiter: " '"
  algebra:
    - "derive/_/x/"
    - "derive/-/q/"
    # Add / remove rules the as you wish
    - "derive/i_e/ye/"
    - "derive/tu/tsu/"
    - "derive/si/shi/"
    # - 'derive/fu/hu/'

# lookupers
japanese_lookup:
  dictionary: japanese
  spelling_hints: 5
  comment_format:
    - "xlit|q|ー|"
  preedit_format:
    - "xlit|q|ー|"

japanese_pinyin_lookup:
  tag: japanese_pinyin_lookup
  prefix: "P"
  dictionary: japanese_pinyin
  prism: japanese_pinyin
  tips: 〔拼音和字〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

translate_en2jp_lookup:
  tag: translate_en2jp_lookup
  dictionary: translate_en2jp
  prism: translate_en2jp
  prefix: "E"
  suffix: "`"
  tips: 〔English->日本語〕

stroke_lookup:
  tag: stroke_lookup
  dictionary: stroke
  enable_completion: true
  prefix: "H"
  suffix: "`"
  tips: 〔筆畫輸入〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xlit/hspnz/一丨丿丶乙/

japanese_wubi86_lookup:
  tag: japanese_wubi86_lookup
  dictionary: japanese_wubi86
  prism: japanese_wubi86
  enable_completion: true
  prefix: "J"
  suffix: "`"
  tips: 〔五筆和字〕
  comment_format:
    - xlit/gh/-|/

wubi86_lookup:
  tag: wubi86_lookup
  dictionary: wubi86
  prism: wubi86
  enable_completion: true
  prefix: "W"
  suffix: "`"
  tips: 〔五筆漢字〕
  comment_format:
    - xlit/gh/-|/

recognizer:
  import_preset: default
  patterns:
    easy_en_lookup: "^E[a-z]*'?$"
    japanese_pinyin_lookup: "^P[a-z;/,.]*`?$"
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    stroke_lookup: "^H[a-z]*`?$"
    translate_en2jp_lookup: "^T[a-z;/,.]*`?$"
    wubi86_lookup: "^W[a-z]*'?$"

##########################
# filters

# 注：字形転化会影響反査故本方案使用詞典進行転換。

# emoji生成,
zh_emoji_suggestion:
  opencc_config: zh_emoji.json
  option_name: zh_emoji_suggestion
  tips: all

# 中日翻訳
zhjp_translate:
  opencc_config: zhjp.json
  option_name: zhjp_translate
  tips: all

##########################
# Lookup
japanese_reverse_lookup:
  tags:
    - translate_en2jp_lookup
    - japanese_wubi86_lookup
    - stroke_lookup
    - japanese_pinyin_lookup
  spelling_hints: 2
  dictionary: japanese

translate_en2jp_reverse_lookup:
  tags: [translate_en2jp_lookup]
  spelling_hints: 3
  dictionary: translate_en2jp
  comment_format:
    - "xform/^/ /"
    # 摘要
    - "xform/(.{80}.+)/$1--/"
    - "xform/([a-z])-[a-z]+/$1/"
    - "xform/ (\\S\\S\\S\\S)\\S\\S+(?=.*?--$)/ $1-/"
    - "xform/^(.*)--$/$1/"
    # 多层重复项折叠
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 1
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 2
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 3
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 4
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 5
    # 重复消除
    - "xform/ (\\S+)( \\1)+/ $1/"
    # 截断省略
    - "xform/ (.{60}).+/$1.../"
    # - "xform/(.{125}).+/$1.../"
    - "xform/^\\s*//"
    - "xform/\\s*$//"

##########################
# other
punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { accept: "Control+Shift+1", select: .next, when: always }
    - { accept: "Alt+Shift+T", toggle: zhjp_translate, when: always }

editor:
  bindings:
    Alt_L: commit_comment
    # Shift_L: commit_comment

menu:
  page_size: 10
