sno_emoji_lookup:
  tag: sno_emoji_lookup
  tags: [sno_emoji_lookup]
  prism: sno_emoji
  prefix: "M"
  suffix: "`"
  tips: ã€”Emojiã€•
  dictionary: sno_emoji
  enable_sentence: true
  enable_completion: false
  enable_encoder: true
  encode_commit_history: true
  disable_user_dict_for_patterns:
    - "^z.*$"
  comment_format:
    - "xform/^/ /"
    # æ‘˜è¦
    - "xform/(.{80}.+)/$1--/"
