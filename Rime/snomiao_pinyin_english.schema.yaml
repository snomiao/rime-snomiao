# encoding: utf-8

schema:
  schema_id: snomiao_pinyin_english
  name: 雪星拼音英文
  version: "1.1.1"
  author:
    - 雪星 <snomiao@gmail.com>
  description: |
    漢語拼音，英文反查
  dependencies:
    - translate_en2zh

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@reverse_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@pinyin_lookup
    - echo_translator
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  # use_space: true
  algebra:
    []
    # - abbrev/^([a-z]).+$/$1/
    # - abbrev/^([zcs]h).+$/$1/
    # - derive/^([nl])ue$/$1ve/
    # - derive/^([jqxy])u/$1v/
    # - derive/un$/uen/
    # - derive/ui$/uei/
    # - derive/iu$/iou/
    # - derive/([aeiou])ng$/$1gn/
    # - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    # - derive/ong$/on/
    # - derive/ao$/oa/
    # - derive/([iu])a(o|ng?)$/a$1$2/

abc_segmentor:
  extra_tags:
    - pinyin_lookup

translator:
  dictionary: translate_en2zh
  enable_completion: true
  enable_sentence: false
  preedit_format: []
  spelling_hints: 3

reverse_lookup:
  dictionary: translate_en2zh
  prism: snomiao_pinyin_english
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔Reverse Lookup〕

# pinyin_translator
pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`"
  suffix: "'"
  dictionary: pinyin_simp
  prism: pinyin_simp
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔拼音反查〕
  spelling_hints: 3

# 输入拼音反英文
pinyin_reverse_lookup:
  tags: [pinyin_lookup]
  dictionary: translate_en2zh
  comment_format:
    - "xform/^/ /"
    - "xform/ ([a-z]+)(?: -[a-z]+)*? \\1([a-z]+)/ $1 -$2/"
    - "xform/ (.{61}).+/$1.../"
    # - "xform/(.{125}).+/$1.../"
    - "xform/^\\s*/(/"
    - "xform/\\s*$/)/"
    # - "xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|"
  # preedit_format:
    # - "xlit|zyxwvutsrqponmlkjihgfedcba |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|"

menu:
  page_size: 9

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    pinyin_lookup: "`[a-z;/,.]*`?$"
    # translate_en2zh_lookup: "`[a-z]*'?$"
