# encoding: utf-8
schema:
  schema_id: snomiao_pinyin_english
  name: "雪星拼音英文" # todo rename：snomiao_english
  version: "1.1.1"
  author:
    - 雪星 <snomiao@gmail.com>
  description: |
    漢語拼音英文反查
  dependencies:
    - pinyin_simp
    - translate_en2zh
    - translate_zh2en
switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: extended_charset
    states: [常用, 增廣]
  - name: simplification
    states: [漢字, 汉字]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@easy_en_lookup # 识别 recognizer 指定的 translator
    - affix_segmentor@pinyin_lookup # 识别 recognizer 指定的 translator
    - affix_segmentor@translate_en2zh_lookup # 识别 recognizer 指定的 translator
    - affix_segmentor@wubi86_lookup # 识别 recognizer 指定的 translator
    - abc_segmentor # 混合输入
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator # 标点输入
    - table_translator@easy_en_lookup # main
    - script_translator@pinyin_lookup
    - table_translator@translate_en2zh_lookup
    - table_translator@wubi86_lookup
    - table_translator
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@translate_zh2en_reverse_lookup
    - uniquifier

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  # use_space: true
  algebra:
    []
    # - abbrev/^([a-z]).+$/$1/
    # - abbrev/^([zcs]h).+$/$1/
    # - derive/^([nl])ue$/$1ve/
    # - derive/^([jqxy])u/$1v/
    # - derive/un$/uen/
    # - derive/ui$/uei/
    # - derive/iu$/iou/
    # - derive/([aeiou])ng$/$1gn/
    # - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    # - derive/ong$/on/
    # - derive/ao$/oa/
    # - derive/([iu])a(o|ng?)$/a$1$2/

abc_segmentor:
  extra_tags:
    - easy_en_lookup
    - translate_en2zh_lookup
    # - pinyin_lookup
    # - wubi86_lookup
    # - pinyin_lookup

##################

translate_en2zh_lookup:
  dictionary: translate_en2zh_lookup
  enable_completion: true
  enable_sentence: false
  preedit_format: []
  spelling_hints: 3

easy_en_lookup:
  dictionary: easy_en
  enable_completion: true
  enable_sentence: true
  preedit_format: []
  spelling_hints: 3

# pinyin_translator
pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`"
  suffix: "'"
  dictionary: pinyin_simp
  prism: pinyin_simp
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔拼音反查〕
  spelling_hints: 3

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    translate_en2zh_lookup: "^T[a-z]*'?$"
    easy_en_lookup: "^E[a-z]*'?$"
    pinyin_lookup: "^P[a-z1234]*'?$"
    wubi86_lookup: "^W[a-z]*'?$"

#########################
# Reverse Lookup

# 输入拼音反查英文
pinyin_reverse_lookup:
  tags: [pinyin_lookup]
  dictionary: translate_en2zh
  # overwrite_comment: true
  comment_format:
    - "xform/^/ /"
    # 摘要
    - "xform/(.{80}.+)/$1--/"
    - "xform/([a-z])-[a-z]+/$1/"
    - "xform/ (\\S\\S\\S\\S)\\S\\S+(?=.*?--$)/ $1-/"
    - "xform/^(.*)--$/$1/"
    # 多层重复项折叠
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 1
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 2
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 3
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 4
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 5
    # 重复消除
    - "xform/ (\\S+)( \\1)+/ $1/"
    # 截断省略
    - "xform/ (.{60}).+/$1.../"
    # - "xform/(.{125}).+/$1.../"
    - "xform/^\\s*//"
    - "xform/\\s*$//"

# 输入英文反查中文
translate_zh2en_reverse_lookup:
  tags: [easy_en_lookup]
  dictionary: translate_zh2en
  comment_format:
    - "xform/^/ /"
    # 摘要
    - "xform/(.{80}.+)/$1--/"
    - "xform/([a-z])-[a-z]+/$1/"
    - "xform/ (\\S\\S\\S\\S)\\S\\S+(?=.*?--$)/ $1-/"
    - "xform/^(.*)--$/$1/"
    # 多层重复项折叠
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 1
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 2
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 3
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 4
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 5
    # 重复消除
    - "xform/ (\\S+)( \\1)+/ $1/"
    # 截断省略
    - "xform/ (.{60}).+/$1.../"
    # - "xform/(.{125}).+/$1.../"
    - "xform/^\\s*//"
    - "xform/\\s*$//"

##########################
# other
punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { accept: "Control+Shift+1", select: .next, when: always }

editor:
  bindings:
    Alt_L: commit_comment
    Shift_L: commit_comment

menu:
  page_size: 10
