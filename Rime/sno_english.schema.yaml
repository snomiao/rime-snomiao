# encoding: utf-8
schema:
  schema_id: sno_english
  name: "ENG 雪星英語"
  version: "1.1.2"
  author:
    - 雪星 <snomiao@gmail.com>
  description: |
    [github.com/snomiao](https://github.com/snomiao/rime-snomiao)
    漢語拼音と五笔入力
    英文反查（if possible）
  dependencies:
    - easy_en
    - pinyin_simp
    - wubi86
    # - translate_en2zh
    # - translate_zh2en
switches:
  # - name: ascii_mode
  #   reset: 0
  #   states: [中文, 西文]
  # - name: full_shape
  #   states: [半角, 全角]
  # - name: extended_charset
  #   states: [常用, 增廣]
  # - name: simplification
  #   states: [漢字, 汉字]
  - name: zh_emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
  - name: zhen_translate
    reset: 1
    states: ["无", "汉译英"]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@easy_en_lookup # 识别 recognizer 指定的 translator
    - affix_segmentor@wubi86_lookup # 识别 recognizer 指定的 translator
    - affix_segmentor@pinyin_lookup # 识别 recognizer 指定的 translator
    # - affix_segmentor@translate_en2zh_lookup # 识别 recognizer 指定的 translator
    - abc_segmentor # 混合输入
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator # 标点输入
    - table_translator@easy_en_lookup # main
    - table_translator@wubi86_lookup
    - script_translator@pinyin_lookup
    # - table_translator@translate_en2zh_lookup
    # - table_translator
  filters:
    - simplifier@zhen_translate
    - simplifier@zh_emoji_suggestion
    # - reverse_lookup_filter@en2zh_reverse_lookup
    # - reverse_lookup_filter@translate_zh2en_reverse_lookup
    - uniquifier

# suggestions

zhen_translate:
  opencc_config: zhen.json
  option_name: zhen_translate
  spelling_hints: 5
  preedit_format:
    - "xform/^/xxx/"
    - xform/-/ /
    - xform/([-])/ /
  comment_format:
    - xform/ / /
  tips: all

zh_emoji_suggestion:
  opencc_config: zh_emoji.json
  option_name: zh_emoji_suggestion
  tips: all
######################
# speller
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  use_space: false
  algebra:
    []
    # - abbrev/^([a-z]).+$/$1/
    # - abbrev/^([zcs]h).+$/$1/
    # - derive/^([nl])ue$/$1ve/
    # - derive/^([jqxy])u/$1v/
    # - derive/un$/uen/
    # - derive/ui$/uei/
    # - derive/iu$/iou/
    # - derive/([aeiou])ng$/$1gn/
    # - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    # - derive/ong$/on/
    # - derive/ao$/oa/
    # - derive/([iu])a(o|ng?)$/a$1$2/

abc_segmentor:
  extra_tags:
    - easy_en_lookup
    - wubi86_lookup
    - pinyin_lookup
    # - translate_en2zh_lookup
    # - pinyin_lookup

##################

# translate_en2zh_lookup:
#   dictionary: translate_en2zh_lookup
#   enable_completion: true
#   enable_sentence: false
#   preedit_format: []
#   spelling_hints: 3

easy_en_lookup:
  dictionary: easy_en
  enable_completion: true
  enable_sentence: true
  preedit_format: []
  spelling_hints: 3
  initial_quality: 1.5

# 五筆输入方式
wubi86_lookup:
  tag: wubi86_lookup
  prefix: "W"
  suffix: "'"
  dictionary: wubi86
  prism: wubi86
  enable_completion: true
  enable_sentence: true
  enable_charset_filter: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
  tips: 〔Wubi 86〕

# pinyin_translator
pinyin_lookup:
  tag: pinyin_lookup
  prefix: "P"
  suffix: "'"
  dictionary: pinyin_simp
  prism: pinyin_simp
  enable_completion: true
  enable_sentence: true
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔拼音〕
  spelling_hints: 3

#############################
# recognizer

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    translate_en2zh_lookup: "^T[a-z]*'?$"
    easy_en_lookup: "^E[a-z]*'?$"
    pinyin_lookup: "^P[a-z1234]*'?$"
    wubi86_lookup: "^W[a-z]*'?$"

