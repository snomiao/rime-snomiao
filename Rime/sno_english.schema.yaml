# other
punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { accept: "Shift+e", select: sno_english, when: composing }
    - { accept: "Shift+j", select: sno_japanese, when: composing }
    - { accept: "Shift+c", select: sno_chinese, when: composing }

editor:
