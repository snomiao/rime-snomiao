schema:
  schema_id: translate_en2zh
  name: translate_en2zh
  version: "1.1"
  author:
    - snomiao <snomiao@gmail.com>

switches:
  - name: ascii_mode
    reset: 0
    states: [ASCII-OFF, ASCII-ON]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  useSpace: true

translator:
  dictionary: translate_en2zh
  spelling_hints: 9
  comment_format:
    - xform/^.+$//

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    uppercase: ""
